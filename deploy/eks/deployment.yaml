apiVersion: apps/v1
kind: Deployment
metadata:
  name: scout-ai
  labels:
    app: scout-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scout-ai
  template:
    metadata:
      labels:
        app: scout-ai
    spec:
      containers:
        - name: scout-ai
          image: "${ECR_IMAGE_URI}"
          ports:
            - containerPort: 8080
          env:
            - name: SCOUT_LLM_PROVIDER
              value: "bedrock"
            - name: SCOUT_LLM_AWS_REGION
              value: "us-west-2"
            - name: SCOUT_PERSISTENCE_BACKEND
              value: "s3"
            - name: SCOUT_PERSISTENCE_S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: scout-ai-config
                  key: s3-bucket
            - name: SCOUT_OBSERVABILITY_ENABLE_TRACING
              value: "true"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
