services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - PAGEINDEX_LLM_PROVIDER=ollama
      - PAGEINDEX_LLM_BASE_URL=http://host.docker.internal:11434/v1
    volumes:
      - ../src:/app/src
      - index-data:/data/indexes

volumes:
  index-data:
